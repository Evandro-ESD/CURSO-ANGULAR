<div class="box">
    <h1>Calculadora IMC</h1>
    <!-- input vai add na variável peso -->
    <label for="">Peso (Kg)</label>
    <input type="number" name="peso" [(ngModel)]="peso">
    <!-- input vai add na variável altura -->
    <label for="">Altura </label>
    <input type="number" name="altura" [(ngModel)]="altura">

    @if(resultado){
        <p>IMC: {{resultado | number: '1.2-2'}}</p>
    }
    
    <button (click)="calcular()">Calcular IMC</button>
</div>
